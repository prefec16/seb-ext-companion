plugins {
    id "java"
    id "org.jetbrains.kotlin.jvm" version "1.4.21"
}

group "prefec16.seb.extcompanion"
version "1.0.0"

repositories {
    mavenCentral()
    maven { url "https://jitpack.io" }
}

dependencies {
    implementation "com.github.prefec16:sebcryptokt:1.0.0"
    implementation "com.google.code.gson:gson:2.8.6"
    implementation "io.javalin:javalin:3.13.0"
    compile "org.slf4j:slf4j-simple:1.8.0-beta4"
    compile "com.fasterxml.jackson.core:jackson-databind:2.10.3"
    compile "com.fasterxml.jackson.module:jackson-module-kotlin:2.10.3"

    testImplementation "org.junit.jupiter:junit-jupiter-api:5.6.0"
    testRuntimeOnly "org.junit.jupiter:junit-jupiter-engine"
}

test {
    useJUnitPlatform()
}


jar {
    manifest {
        attributes "Main-Class": "prefec16.seb.extcompanion.MainKt"
    }

    from {
        configurations.runtimeClasspath.collect { it.isDirectory() ? it : zipTree(it) }
    }

    exclude "META-INF/*.RSA"
    exclude "META-INF/*.SF"
    exclude "META-INF/*.DSA"
}